site_name: matmdl docs
theme:
  name: material
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.sections
    - navigation.instant
    - search.suggest
    - navigation.indexes
  custom_dir: overrides
  palette:
  - scheme: slate
    primary: black
    accent: indigo
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to light mode
  - scheme: default
    primary: black
    accent: indigo
    toggle:
      icon: material/toggle-switch
      name: Switch to dark mode
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - footnotes
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  # - toc:
  #     permalink: true
plugins:
- search
- redirects:
    redirect_maps:
      index.md: summary.md
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths: [..]
        options:
          show_submodules: true
          show_symbol_type_heading: true
          group_by_category: true
          show_root_heading: true


nav:
  - In Brief:
    - Overview: summary.md
    - Installation: install.md
  - In Practice:
    - Input: input.md
    - Output: output.md
    - Throughput: thruput.md
  - In Theory:
    - Intro: theory.md
    - Objective: objective.md
    - Extra: theory2.md
  - In Detail: 
    - API/index.md
    - run: API/run.md
    - plot: API/plot.md
    - other: 
      - core: API/core.md
      - engines: API/engines.md
      - objectives: API/objectives.md
      - models: API/models.md
