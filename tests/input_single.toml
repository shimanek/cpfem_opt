[params]
Tau0 = 5
H0 = 100
TauS = 12


[[orientations]]
name = 'test'
exp = 'exp_in.csv'
inp = 'mat_orient_test.inp'
[orientations.offset]
dir_load = [0,0,1]
dir_0deg = [0,1,1]
mag_bounds = 1
deg_bounds = 0

[[orientations]]
name = '001'
exp = 'exp_in.csv'
inp = 'mat_orient_100.inp'
min_strain = 0.005
max_strain = 0.011
[orientations.offset]
dir_load = [0,0,1]
dir_0deg = [0,1,1]
mag_bounds = 1
deg_bounds = 0

[[orientations]]
name = '111'
exp = 'exp_in.csv'
[orientations.offset]
dir_load = [1,1,1]
dir_0deg = [0,1,1]
mag_bounds = 1
deg_bounds = 0


[run]
loop_len = 15
n_initial_points = 5
large_error = 1e2
# ^ backup RMSE of runs which don't finish; first option uses 1.5 * IQR(first few RMSE)
param_file = 'mat_params.inp'
length = 1
area = 1
jobname = 'UT_mX'
recursion_depth = 1
max_strain = 0.012
min_strain = 0.004
# ^ 0 for max exp value, fractional strain (0.01=1%) otherwise
i_powerlaw = 0  # interpolation: 0 = linear, 1 = Holomon equation
umat = 'umatcrystal_mod_XIT.f'
cpus = 4
do_load_previous = false
is_compression = false


[plot]
grain_size_name = 'mX'  # string
title = ''
param_additional_legend = ['q1', 'q0']
